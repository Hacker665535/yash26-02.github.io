<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YASH PRIME - Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1c1b2f;
      color: white;
      text-align: center;
    }
    .screen {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #ff5f6d;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    select, .game-btn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      background: #3a2e57;
      color: white;
      cursor: pointer;
    }
    .title {
      font-size: 24px;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    .prediction {
      font-size: 32px;
      font-weight: bold;
      margin: 20px;
      color: #ffa500;
    }
  </style>
</head>
<body><!-- Screen 1: Login --><div class="screen" id="loginScreen">
  <div class="title">VIP Login</div>
  <input type="text" id="vipKey" placeholder="Enter VIP Key">
  <br>
  <button onclick="checkKey()">Login</button>
</div><!-- Screen 2: Game Selection --><div class="screen" id="gameScreen">
  <div class="title">Select Game</div>
  <div>
    <button class="game-btn" onclick="selectGame('Tashan Win')">Tashan Win</button>
    <button class="game-btn" onclick="selectGame('Bdg Win')">Bdg Win</button>
    <button class="game-btn" onclick="selectGame('Bdg Game')">Bdg Game</button>
    <button class="game-btn" onclick="selectGame('91 Club')">91 Club</button>
    <button class="game-btn" onclick="selectGame('Tiranga')">Tiranga</button>
    <button class="game-btn" onclick="selectGame('TC Lottery')">TC Lottery</button>
  </div>
</div><!-- Screen 3: Winrate --><div class="screen" id="winrateScreen">
  <div class="title">Game: <span id="showGame"></span></div>
  <div style="font-size:22px">Winrate: <span id="showWinrate"></span>%</div>
  <br>
  <button onclick="goToPrediction()">Continue</button>
</div><!-- Screen 4: Prediction --><div class="screen" id="predictScreen">
  <div class="title">YASH PRIME TOOL</div>
  <div>Game: <span id="finalGame"></span></div>
  <div>Period: <span id="period"></span></div>
  <div class="prediction" id="prediction"></div>
  <div>Winrate: <span id="finalWinrate"></span>%</div>
  <div>Time Left: <span id="timer"></span>s</div>
</div><script>
  const correctKey = "YASH26 WEB";
  const last5 = ["SMALL", "BIG", "SMALL", "SMALL", "BIG"];

  function checkKey() {
    const key = document.getElementById("vipKey").value.trim();
    if (key === correctKey) {
      localStorage.setItem("login", "true");
      showScreen("gameScreen");
    } else {
      alert("Invalid Key");
    }
  }

  function selectGame(name) {
    localStorage.setItem("game", name);
    document.getElementById("showGame").innerText = name;
    let win = Math.floor(Math.random() * (90 - 55 + 1)) + 55;
    localStorage.setItem("winrate", win);
    document.getElementById("showWinrate").innerText = win;
    showScreen("winrateScreen");
  }

  function goToPrediction() {
    const game = localStorage.getItem("game");
    const win = localStorage.getItem("winrate");
    let prediction = localStorage.getItem("prediction");
    if (!prediction) {
      const index = Math.floor(Math.random() * last5.length);
      prediction = last5[index];
      localStorage.setItem("prediction", prediction);
    }
    document.getElementById("finalGame").innerText = game;
    document.getElementById("finalWinrate").innerText = win;
    document.getElementById("prediction").innerText = prediction;
    showScreen("predictScreen");
    startTimer();
  }

  function showScreen(id) {
    document.querySelectorAll('.screen').forEach(div => div.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function startTimer() {
    setInterval(() => {
      const now = new Date();
      const yyyy = now.getUTCFullYear();
      const mm = String(now.getUTCMonth() + 1).padStart(2, '0');
      const dd = String(now.getUTCDate()).padStart(2, '0');
      const hh = String(now.getUTCHours()).padStart(2, '0');
      const min = String(now.getUTCMinutes()).padStart(2, '0');
      const ss = now.getUTCSeconds();
      const totalMinutes = now.getUTCHours() * 60 + now.getUTCMinutes();
      const period = `${yyyy}${mm}${dd}1000${10001 + totalMinutes}`;
      document.getElementById("period").innerText = period;
      document.getElementById("timer").innerText = 60 - ss;
    }, 1000);
  }

  // AUTO LOAD FROM LOCAL
  window.onload = () => {
    if (localStorage.getItem("login") === "true") {
      if (localStorage.getItem("game") && localStorage.getItem("winrate")) {
        goToPrediction();
      } else {
        showScreen("gameScreen");
      }
    } else {
      showScreen("loginScreen");
    }
  }
</script></body>
  </html>
