<!DOCTYPE html>
<html>
<head>
  <title>YASH26 Predictor</title>
  <meta charset="UTF-8" />
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding-top: 40px;
    }
    .box {
      border: 2px solid #0f0;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 15px #0f0;
      border-radius: 10px;
    }
    #prediction {
      font-size: 28px;
      font-weight: bold;
      color: yellow;
    }
    #period, #timer {
      font-size: 18px;
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>üß† YASH26 Predictor (BIG/SMALL)</h2>
    <div id="period">Period: Loading...</div>
    <div id="timer">Next in: 00:30</div>
    <div id="prediction">Prediction: Loading...</div>
  </div>

  <div class="box">
    <h3>üìä Tracker</h3>
    <div id="stats">Wins: 0 | Losses: 0 | Win Rate: 0%</div>
    <button onclick="markWin()">‚úÖ WIN</button>
    <button onclick="markLoss()">‚ùå LOSS</button>
    <button onclick="reset()">‚ôªÔ∏è RESET</button>
  </div>

  <script>
    let win = 0, loss = 0;
    const stats = document.getElementById("stats");

    function markWin() {
      win++; updateStats();
    }

    function markLoss() {
      loss++; updateStats();
    }

    function reset() {
      win = 0; loss = 0; updateStats();
    }

    function updateStats() {
      const total = win + loss;
      const rate = total ? ((win / total) * 100).toFixed(1) : 0;
      stats.innerText = `Wins: ${win} | Losses: ${loss} | Win Rate: ${rate}%`;
    }

    // Fetch & Predict
    async function fetchAndPredict() {
      try {
        const res = await fetch("https://h5.ar.lottery01.co/api/lottery/GetGameList?language=en&random=932754937970&signature=156BBF3968FDAC0B116BC8E077FB337A&timestamp=1752230242");
        const data = await res.json();
        const history = data?.data?.list;
        if (!history || history.length < 3) return;

        const period = history[0].issueNumber;
        document.getElementById("period").innerText = "Period: " + period;

        const last3 = history.slice(0, 3).map(item => parseInt(item.number));
        const avg = last3.reduce((a, b) => a + b, 0) / last3.length;

        let prediction = avg >= 5 ? "BIG" : "SMALL";
        document.getElementById("prediction").innerText = "Prediction: " + prediction;
      } catch (e) {
        document.getElementById("prediction").innerText = "Error fetching prediction";
      }
    }

    // Timer: 30s Countdown
    let countdown = 30;
    function startTimer() {
      setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          countdown = 30;
          fetchAndPredict();
        }
        document.getElementById("timer").innerText = `Next in: 00:${countdown < 10 ? '0' + countdown : countdown}`;
      }, 1000);
    }

    // Init
    fetchAndPredict();
    startTimer();
  </script>

</body>
  </html>
