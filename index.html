<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YASH26 MOD Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #111;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .prediction {
      font-size: 40px;
      font-weight: bold;
      margin: 20px 0;
    }
    .key-box {
      margin-bottom: 20px;
    }
    input[type="password"] {
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .timer {
      font-size: 18px;
      margin-top: 20px;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="key-box">
      <input type="password" id="keyInput" placeholder="Enter Access Key" />
      <br />
      <button onclick="checkKey()">Unlock</button>
    </div>
    <div id="mainContent" style="display: none;">
      <div class="timer">Next in: <span id="countdown">60</span>s</div>
      <div class="prediction" id="prediction">Predicting...</div>
    </div>
    <div class="footer">Key: YASH26 MOD | Predictor v1.0</div>
  </div>  <script>
    const correctKey = "YASH26 MOD";
    let interval;

    function checkKey() {
      const userKey = document.getElementById('keyInput').value;
      if (userKey === correctKey) {
        document.querySelector('.key-box').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        startPrediction();
      } else {
        alert('Invalid Key!');
      }
    }

    async function fetchData() {
      try {
        const res = await fetch("https://h5.ar.lottery01.co/api/lottery/GetGameList?language=en&regionCode=268&appSign=AR656470695AD6588&signature=89345D0FDED103B6A65470695AD6588&timestamp=1752222704145", {
          method: 'GET'
        });
        const data = await res.json();
        return data.data;
      } catch (err) {
        console.error("Error fetching data", err);
        return [];
      }
    }

    function getSmartPrediction(history) {
      let bigCount = 0;
      let smallCount = 0;
      for (let item of history.slice(0, 5)) {
        if (item.result === "BIG") bigCount++;
        else if (item.result === "SMALL") smallCount++;
      }
      return bigCount > smallCount ? "SMALL" : "BIG";
    }

    async function startPrediction() {
      const predictionEl = document.getElementById("prediction");
      async function update() {
        const history = await fetchData();
        const prediction = getSmartPrediction(history);
        predictionEl.textContent = prediction;
      }
      update();
      interval = setInterval(() => {
        update();
        restartTimer();
      }, 60000);
    }

    let timer = 60;
    const countdownEl = document.getElementById("countdown");
    function restartTimer() {
      timer = 60;
    }
    setInterval(() => {
      if (timer > 0) {
        timer--;
        countdownEl.textContent = timer;
      }
    }, 1000);
  </script></body>
</html>
