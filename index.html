<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YASH26 Predictor</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .box {
      background: #111;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #0f0;
    }
    h2 {
      font-size: 24px;
      color: yellow;
      margin-bottom: 10px;
    }
    #prediction {
      font-size: 26px;
      font-weight: bold;
      margin: 10px 0;
      color: cyan;
    }
    #period, #timer {
      font-size: 18px;
      margin: 6px 0;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #0f0;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>YASH26 BIG/SMALL Predictor</h2>
    <div id="period">Period: Loading...</div>
    <div id="timer">Next: 00:30</div>
    <div id="prediction">Prediction: Loading...</div>
  </div>

  <div class="box">
    <h3>Win/Loss Tracker</h3>
    <div id="stats">Wins: 0 | Losses: 0 | Win Rate: 0%</div>
    <button onclick="markWin()">✅ WIN</button>
    <button onclick="markLoss()">❌ LOSS</button>
    <button onclick="reset()">♻️ RESET</button>
  </div>

  <script>
    let win = 0, loss = 0;
    const stats = document.getElementById("stats");

    function updateStats() {
      const total = win + loss;
      const rate = total ? ((win / total) * 100).toFixed(1) : 0;
      stats.innerText = `Wins: ${win} | Losses: ${loss} | Win Rate: ${rate}%`;
    }
    function markWin() { win++; updateStats(); }
    function markLoss() { loss++; updateStats(); }
    function reset() { win = 0; loss = 0; updateStats(); }

    // Real-time Prediction Fetch
    async function fetchPrediction() {
      try {
        const res = await fetch("https://h5.ar.lottery01.co/api/lottery/GetGameList?language=en&random=932754937970&signature=156BBF3968FDAC0B116BC8E077FB337A&timestamp=1752230242");
        const data = await res.json();
        const list = data?.data?.list;
        if (!list || list.length < 3) throw new Error("No data");

        const period = list[0].issueNumber;
        const last3 = list.slice(0, 3).map(x => parseInt(x.number));
        const avg = (last3.reduce((a, b) => a + b, 0)) / last3.length;
        const result = avg >= 5 ? "BIG" : "SMALL";

        document.getElementById("prediction").innerText = "Prediction: " + result;
        document.getElementById("period").innerText = "Period: " + period;
      } catch (err) {
        document.getElementById("prediction").innerText = "Prediction: Error ⚠️";
        console.error(err);
      }
    }

    // Timer for 30 seconds
    let counter = 30;
    function startTimer() {
      setInterval(() => {
        counter--;
        if (counter <= 0) {
          counter = 30;
          fetchPrediction();
        }
        document.getElementById("timer").innerText = `Next: 00:${counter < 10 ? '0' + counter : counter}`;
      }, 1000);
    }

    // Start
    fetchPrediction();
    startTimer();
  </script>
</body>
  </html>
