<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YASH AI</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
    }
    .container {
      border: 2px solid #0f0;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .highlight {
      color: yellow;
    }
    .buttons button {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #111;
      color: #0f0;
      font-weight: bold;
    }
    .history {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #0f0;
      padding: 5px;
    }
    select, button, .history-entry {
      width: 100%;
      margin-top: 10px;
      background: #111;
      color: #0f0;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #0f0;
    }
    .win { color: lime; }
    .loss { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>WinGo 1M Predictor</h2>
    <div>Current Period: <span id="period">Loading...</span></div>
    <div>Timer: <span id="timer">00:00</span></div>
    <div>Prediction: <span class="highlight" id="prediction">--</span></div>
  </div>  <div class="container buttons">
    <button onclick="markResult('win')">‚úÖ Win</button>
    <button onclick="markResult('loss')">‚ùå Loss</button>
    <button onclick="clearHistory()">üßπ Clear History</button>
  </div>  <div class="container">
    <label>Select Game:</label>
    <select id="gameSelect">
      <option>WinGo 1M</option>
      <option>WinGo 3M</option>
      <option>WinGo 30s</option>
      <option>WinGo 5M</option>
      <option>TrxWinGo 1M</option>
      <option>K3 1M</option>
      <option>5D 1M</option>
      <option>MotoRace 1M</option>
    </select>
  </div>  <div class="container history">
    <h3>Prediction History</h3>
    <div id="historyList"></div>
  </div>  <script>
    const periodEl = document.getElementById("period");
    const timerEl = document.getElementById("timer");
    const predictionEl = document.getElementById("prediction");
    const historyList = document.getElementById("historyList");
    const gameSelect = document.getElementById("gameSelect");

    let currentPrediction = "BIG"; // Default

    function updateTimerAndPeriod() {
      const calendar = new Date();
      const seconds = calendar.getUTCSeconds();
      const minutes = calendar.getUTCMinutes();
      const hours = calendar.getUTCHours();

      const remainingSeconds = 60 - seconds;
      const totalMinutes = hours * 60 + minutes;
      const period = `${calendar.getUTCFullYear()}${("0" + (calendar.getUTCMonth() + 1)).slice(-2)}${("0" + calendar.getUTCDate()).slice(-2)}1000${10001 + totalMinutes}`;

      periodEl.textContent = period;
      timerEl.textContent = `00:${("0" + remainingSeconds).slice(-2)}`;

      return period;
    }

    function predict() {
      // Placeholder logic
      const rand = Math.random();
      currentPrediction = rand > 0.5 ? "BIG" : "SMALL";
      predictionEl.textContent = currentPrediction;
    }

    function markResult(result) {
      const period = periodEl.textContent;
      const entry = document.createElement("div");
      entry.className = `history-entry ${result}`;
      entry.innerText = `Period ${period}: ${currentPrediction} ‚Üí ${result.toUpperCase()}`;
      historyList.prepend(entry);
      saveHistory();
    }

    function saveHistory() {
      localStorage.setItem("history", historyList.innerHTML);
      localStorage.setItem("selectedGame", gameSelect.value);
    }

    function loadHistory() {
      const h = localStorage.getItem("history");
      const g = localStorage.getItem("selectedGame");
      if (h) historyList.innerHTML = h;
      if (g) gameSelect.value = g;
    }

    function clearHistory() {
      historyList.innerHTML = "";
      saveHistory();
    }

    setInterval(() => {
      updateTimerAndPeriod();
    }, 1000);

    setInterval(() => {
      predict();
    }, 60000); // Predict every 1 minute

    loadHistory();
    predict();
  </script></body>
  </html>
