<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YASH AI Prediction</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: black;
      color: #00ff00;
      text-align: center;
    }
    .glow-box {
      border: 2px solid #00ff00;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      box-shadow: 0 0 15px #00ff00;
    }
    .btn {
      background-color: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .dropdown, .input-field {
      background-color: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
    }
    .hidden { display: none; }
    .checkbox { margin: 5px; }
    #warnMsg {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body><div id="loginPage" class="glow-box">
  <h2>Enter VIP Key</h2>
  <input type="password" id="vipKey" class="input-field" placeholder="Enter VIP Key">
  <br>
  <button class="btn" onclick="checkLogin()">Login</button>
  <br>
  <button class="btn" onclick="window.open('https://t.me/+SWbF8ESvH2thYjc1', '_blank')">Get Key</button>
</div><div id="predictionPage" class="hidden">
  <div class="glow-box">
    <h2>YASH AI<br>Prediction</h2>
    <div>Period: <span id="period"></span></div>
    <div>Next in: <span id="countdown">00 : 60</span></div>
    <h1 id="predictionValue">...</h1>
    <div id="warnMsg"></div>
  </div><button class="btn" onclick="makePrediction()">Predict</button>

  <div class="glow-box">
    <h2>Analysis Dashboard</h2>
    <div>Win Rate: <span id="winRate"></span>%</div>
    <div>Wins: <span id="wins">0</span> | Losses: <span id="losses">0</span></div>
    <button class="btn checkbox" onclick="addWin()">‚úÖ WIN</button>
    <button class="btn checkbox" onclick="addLoss()">‚ùå LOSS</button>
    <br>
    <button class="btn" onclick="resetStats()">üßπ RESET</button>
    <div>Logic: Pattern Based 90%+ Accuracy</div>
  </div>  <div class="glow-box">
    <h2>Select Game</h2>
    <select id="gameList" class="dropdown" onchange="saveGame()">
      <option value="BDG GAME">BDG GAME</option>
      <option value="OkWin (LZR MODE)">OkWin (LZR MODE)</option>
      <option value="DG club (LZR MODE)">DG club (LZR MODE)</option>
      <option value="Tiranga (LZR MODE)">Tiranga (LZR MODE)</option>
      <option value="BDG WIN (LZR MODE)">BDG WIN (LZR MODE)</option>
      <option value="91 Club (LZR MODE)">91 Club (LZR MODE)</option>
      <option value="DM win (LZR MODE)">DM win (LZR MODE)</option>
      <option value="Jalwa Game (LZR MODE)">Jalwa Game (LZR MODE)</option>
      <option value="HG7Y game (LZR MODE)">HG7Y game (LZR MODE)</option>
    </select>
    <div>Selected Game: <span id="selectedGame">...</span></div>
  </div><button class="btn" onclick="logout()">üö™ Logout</button>

</div><script>
  let lastPrediction = "";
  let lastPeriod = "";

  function checkLogin() {
    const key = document.getElementById("vipKey").value.trim();
    if (key === "YASH26 WEB") {
      localStorage.setItem("vipKey", key);
      const game = localStorage.getItem("selectedGame") || "BDG GAME";
      localStorage.setItem("selectedGame", game);
      localStorage.setItem("winRate", getRandomWinRate());
      document.getElementById("loginPage").classList.add("hidden");
      document.getElementById("predictionPage").classList.remove("hidden");
      renderPrediction();
      startTimer();
    } else {
      alert("Invalid VIP Key!");
    }
  }

  function getPeriod() {
    const now = new Date();
    const yyyy = now.getUTCFullYear();
    const mm = String(now.getUTCMonth() + 1).padStart(2, '0');
    const dd = String(now.getUTCDate()).padStart(2, '0');
    const totalMinutes = now.getUTCHours() * 60 + now.getUTCMinutes();
    return `${yyyy}${mm}${dd}1000${10001 + totalMinutes}`;
  }

  function makePrediction() {
    const period = getPeriod();
    if (period === lastPeriod) {
      document.getElementById("warnMsg").innerText = "Wait For Next Period";
      setTimeout(() => document.getElementById("warnMsg").innerText = "", 3000);
      return;
    }
    const prediction = smartPatternPrediction(period);
    lastPrediction = prediction;
    lastPeriod = period;
    localStorage.setItem("prediction", prediction);
    document.getElementById("predictionValue").innerText = prediction;
  }

  function smartPatternPrediction(periodStr) {
    const last4 = periodStr.slice(-4);
    const digits = last4.split('').map(Number);
    const even = digits.filter(n => n % 2 === 0).length;
    const bigs = digits.filter(n => n >= 5).length;
    const sum = digits.reduce((a, b) => a + b, 0);

    let score = 0;
    if (even >= 3) score += 1;
    if (bigs >= 2) score += 1;
    if (sum % 2 === 0) score += 1;

    let result = score >= 2 ? "BIG" : "SMALL";

    // Alternate if too repetitive
    if (result === lastPrediction) {
      result = result === "BIG" ? "SMALL" : "BIG";
    }

    return result;
  }

  function renderPrediction() {
    document.getElementById("selectedGame").innerText = localStorage.getItem("selectedGame") || "...";
    document.getElementById("gameList").value = localStorage.getItem("selectedGame") || "BDG GAME";
    document.getElementById("winRate").innerText = localStorage.getItem("winRate") || "...";
    document.getElementById("predictionValue").innerText = localStorage.getItem("prediction") || "...";
  }

  function getRandomWinRate() {
    return Math.floor(Math.random() * (90 - 80 + 1)) + 80;
  }

  function saveGame() {
    const selected = document.getElementById("gameList").value;
    localStorage.setItem("selectedGame", selected);
    document.getElementById("selectedGame").innerText = selected;
  }

  function startTimer() {
    setInterval(() => {
      const period = getPeriod();
      const seconds = new Date().getUTCSeconds();
      const remain = 60 - seconds;
      document.getElementById("period").innerText = period;
      document.getElementById("countdown").innerText = `00 : ${String(remain).padStart(2, '0')}`;
    }, 1000);
  }

  function addWin() {
    const wins = parseInt(document.getElementById("wins").innerText) + 1;
    document.getElementById("wins").innerText = wins;
  }

  function addLoss() {
    const losses = parseInt(document.getElementById("losses").innerText) + 1;
    document.getElementById("losses").innerText = losses;
  }

  function resetStats() {
    document.getElementById("wins").innerText = 0;
    document.getElementById("losses").innerText = 0;
  }

  function logout() {
    localStorage.clear();
    location.reload();
  }

  window.onload = () => {
    const key = localStorage.getItem("vipKey");
    if (key === "YASH26 WEB") {
      document.getElementById("loginPage").classList.add("hidden");
      document.getElementById("predictionPage").classList.remove("hidden");
      renderPrediction();
      startTimer();
    }
  };
</script></body>
  </html>
