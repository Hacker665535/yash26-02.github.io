<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BIG/SMALL Predictor – YASH26 MOD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f2f8ff, #e8efff);
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      text-align: center;
      padding: 30px;
      background: #4b6cb7;
      color: white;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    input, button, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #4b6cb7;
      color: white;
      border: none;
      cursor: pointer;
    }
    .hidden { display: none; }
    .result {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #4b6cb7;
    }
  </style>
</head>
<body>

<header>
  <h1>BIG/SMALL Predictor</h1>
  <p>Access via Key | Smart Logic</p>
</header>

<div class="container">

  <div class="card" id="keyBox">
    <h3>Enter Access Key</h3>
    <input type="text" id="keyInput" placeholder="Enter key to continue">
    <button onclick="checkKey()">Unlock</button>
    <p style="font-size:14px;color:gray">Key required to use predictor</p>
  </div>

  <div class="card hidden" id="predictorBox">
    <h3>Enter Last 5 Results</h3>
    <select id="r1"><option>BIG</option><option>SMALL</option></select>
    <select id="r2"><option>BIG</option><option>SMALL</option></select>
    <select id="r3"><option>BIG</option><option>SMALL</option></select>
    <select id="r4"><option>BIG</option><option>SMALL</option></select>
    <select id="r5"><option>BIG</option><option>SMALL</option></select>
    <button onclick="predict()">Predict Next</button>
    <div class="result" id="predictionResult"></div>
  </div>

</div>

<script>
  function checkKey() {
    let key = document.getElementById("keyInput").value.trim();
    if (key === "YASH26 MOD") {
      document.getElementById("keyBox").classList.add("hidden");
      document.getElementById("predictorBox").classList.remove("hidden");
    } else {
      alert("❌ Invalid key. Try again.");
    }
  }

  function predict() {
    let values = [
      document.getElementById("r1").value,
      document.getElementById("r2").value,
      document.getElementById("r3").value,
      document.getElementById("r4").value,
      document.getElementById("r5").value
    ];

    // Smart logic: count frequency and predict based on pattern
    let bigCount = values.filter(v => v === "BIG").length;
    let smallCount = values.filter(v => v === "SMALL").length;

    let prediction = "";

    if (bigCount > smallCount) {
      prediction = "SMALL"; // switch if BIG dominating
    } else if (smallCount > bigCount) {
      prediction = "BIG"; // switch if SMALL dominating
    } else {
      // If equal, look at last result and alternate
      prediction = (values[4] === "BIG") ? "SMALL" : "BIG";
    }

    document.getElementById("predictionResult").textContent = "Next: " + prediction;
  }
</script>

</body>
      </html>
